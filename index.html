<!DOCTYPE html>
<html>
<head>
  <title>Tennis Tournament</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-top: 30px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Tennis Tournament Bracket</h1>
  <div id="entryList"></div>
  <div id="round1"></div>
  <div id="round2"></div>

  <script>
    const sheetId = '1wcxIziwZl3-U3xYcFev6gObb13uyv5h-4Z1RvYjurNo';
    const range = 'Sheet1!A1:F20';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=AIzaSyCtV7em8YM3pwe-UQWP--3vNw3802iPnRc`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const entryList = rows.slice(1, 6).map(r => r[1]);
        const round1 = rows.slice(1, 6).map(r => ({ player: r[1], scores: [r[2], r[3]] }));
        const round2 = rows.slice(1, 6).map(r => r[5]);

        document.getElementById('entryList').innerHTML = `<h2>Entry List</h2><ul>${entryList.map(p => `<li>${p}</li>`).join('')}</ul>`;
        document.getElementById('round1').innerHTML = `<h2>Round 1</h2><ul>${round1.map(m => `<li>${m.player}: ${m.scores.join(', ')}</li>`).join('')}</ul>`;
        document.getElementById('round2').innerHTML = `<h2>Round 2</h2><ul>${round2.map(p => `<li>${p}</li>`).join('')}</ul>`;
      });
  </script>
</body>
</html>
