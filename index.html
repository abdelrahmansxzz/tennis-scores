<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Updating Tennis Scoreboard</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>Tennis Tournament Match Scores</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Entry List</th>
                    <th colspan="1" class="round-header round-1">Round 1</th>
                    <th colspan="1" class="round-header round-2">Round 2</th>
                    </tr>
                <tr>
                    <th>Status</th> 
                    <th>Opponent</th> 
                </tr>
            </thead>
            <tbody id="scores-table-body">
                <tr>
                    <td colspan="3">Loading scores...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="script.js"></script> 

</body>
</html>
